fragment message on MessageDTO {
  id
  content
  messageType
  senderId
  extra
  conversationId
  replyToMessageId
  createdAt
}

fragment messageWithSender on MessageWithSenderDTO {
  id
  content
  messageType
  senderId
  extra
  conversationId
  replyToMessageId
  createdAt
  senderName
  senderAvatar
}

fragment messageWithConversation on MessageWithConversationDTO {
  id
  content
  messageType
  senderId
  extra
  conversationId
  replyToMessageId
  createdAt
  conversation {
    ...conversation
  }
}
